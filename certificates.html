<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Certificates | Sarthak Patel</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/certificates.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- Cursor -->
    <div class="cursor" id="cursor"></div>
    <div class="cursor-follower" id="cursor-follower"></div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-text">&lt;SP /&gt;</span>
            </a>

            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="certificates.html" class="nav-link active">Certificates</a></li>
                <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>

            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
                <span class="hamburger"></span>
            </button>
        </div>
    </nav>

    <!-- Certificates Header -->
    <section class="section" style="padding-top: 120px; padding-bottom: 40px;">
        <div class="container">
            <div class="section-header">
                <span class="section-tag">Achievements</span>
                <h2 class="section-title">All Certificates</h2>
                <p class="section-description"
                    style="max-width: 600px; margin: 0 auto; text-align: center; color: var(--text-secondary);">
                    Credentials and awards earned throughout my learning journey.
                </p>
            </div>

            <div class="certificates-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="google">Google</button>
                <button class="filter-btn" data-filter="ibm">IBM</button>
                <button class="filter-btn" data-filter="coursera">Coursera</button>
                <button class="filter-btn" data-filter="hackerrank">HackerRank</button>
                <button class="filter-btn" data-filter="srki">SRKI/SCET</button>
                <button class="filter-btn" data-filter="svnit">SVNIT</button>
                <button class="filter-btn" data-filter="deeplearning">DeepLearning.AI</button>
                <button class="filter-btn" data-filter="language">Programming</button>
                <button class="filter-btn" data-filter="other">Other</button>
            </div>

            <div class="certificates-grid" id="certificates-grid">
                <!-- Certificates loaded via JS -->
            </div>
        </div>
    </section>

    <!-- Certificate Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close" aria-label="Close">
            <i data-lucide="x"></i>
        </button>
        <div class="lightbox-content">
            <img src="" alt="Certificate" id="lightbox-img">
            <div class="lightbox-info">
                <h3 class="lightbox-title" id="lightbox-title"></h3>
                <p class="lightbox-issuer" id="lightbox-issuer"></p>
            </div>
        </div>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Previous">
            <i data-lucide="chevron-left"></i>
        </button>
        <button class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Next">
            <i data-lucide="chevron-right"></i>
        </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; <span id="year"></span> Sarthak Patel. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Back to Top -->
    <button class="back-to-top" id="back-to-top" aria-label="Back to top">
        <i data-lucide="arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/certificates.js"></script>
</body>

</html>
